<!DOCTYPE html>
<html>
  
<head>
    <title>Terms Summarizer</title>
</head>
<body>
  <div class="container">
    <h2>Summarize Terms & Conditions</h2>

    <form action="/receive" method="POST" enctype="multipart/form-data">
        <label>Enter text:</label><br>
        <textarea name="textarea" rows="10" cols="50" placeholder="Terms and conditions"></textarea><br><br>

        <label>Or upload PDF/text file:</label>
        <input type="file" name="file"><br><br>

        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if summary %}
        <h3>Summary:</h3>
        <pre class="summary-box">{{ summary }}</pre>
    {% endif %}

   
  </div>
</body>
</html>


<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    max-width: 100%;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    background: #f9f4f0;
    font-family: sans-serif;
    color: white;
    background-image: url("{{ url_for('static', filename='images/image5.jpg')}}");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    overflow-x: hidden;
  
    }

  .container {
    max-width: 600px;
    margin: auto;
    padding: 1rem;
  }

  textarea {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    border: 1px solid #bfa78a;
    border-radius: 6px;
    background: #fffaf5;
    resize: vertical;
  }

  button {
    margin-top: 10px;
    padding: 10px 16px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #5a3e23;
  }

  input[type="file"] {
    margin-top: 15px;
  }

  .summary-box {
    background: #fff;
    padding: 15px;
    border: 1px dashed #ccc;
    border-radius: 5px;
    margin-top: 10px;
    white-space: pre-wrap; /* This wraps long lines in <pre> */
    word-wrap: break-word;  /* Ensures long words wrap too */
    max-width: 100%;
    overflow-x: auto;
  }

  pre{
    color: black;
  }
</style>
